{% extends "base.html" %}

{% block title %}Draft Eğitim - Giriş Yap{% endblock %}

{% block content %}
<!-- Hero Section -->
<div class="hero-section text-center py-5 bg-light mb-5">
    <h1 class="display-4">Giriş Yap</h1>
    <p class="lead">Hesabınıza giriş yaparak başvurularınızı takip edebilirsiniz</p>
</div>

<!-- Login Form -->
<div class="section mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Giriş Yap</h2>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Kullanıcı Adı</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Beni Hatırla</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Giriş Yap</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Hesabınız yok mu? <a href="{{ url_for('register') }}">Kayıt Ol</a></p>
                            <p><a href="#">Şifremi Unuttum</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
