<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üniversite Adı - Draft Eğitim</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header aynı kalacak -->
    
    <main>
        <section class="university-hero">
            <div class="container">
                <div class="university-header">
                    <div class="university-logo">
                        <img src="../images/university-logo.png" alt="Üniversite Logo">
                    </div>
                    <div class="university-intro">
                        <h1>Üniversite Adı</h1>
                        <p class="location"><i class="fas fa-map-marker-alt"></i> Şehir, Makedonya</p>
                        <div class="quick-info">
                            <span><i class="fas fa-calendar-alt"></i> Kuruluş: YYYY</span>
                            <span><i class="fas fa-users"></i> XXXX+ Öğrenci</span>
                            <span><i class="fas fa-globe"></i> www.university.edu.mk</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="university-content">
            <div class="container">
                <div class="content-grid">
                    <div class="main-content">
                        <div class="content-section">
                            <h2>Üniversite Hakkında</h2>
                            <p>Üniversite hakkında detaylı bilgi...</p>
                        </div>

                        <div class="content-section">
                            <h2>Bölümler ve Programlar</h2>
                            <div class="programs-grid">
                                <div class="program-category">
                                    <h3>Lisans Programları</h3>
                                    <ul>
                                        <li>Program 1</li>
                                        <li>Program 2</li>
                                        <!-- Diğer programlar -->
                                    </ul>
                                </div>
                                <!-- Diğer program kategorileri -->
                            </div>
                        </div>

                        <div class="content-section">
                            <h2>Kampüs Olanakları</h2>
                            <div class="facilities-grid">
                                <!-- Kampüs olanakları -->
                            </div>
                        </div>
                    </div>

                    <aside class="sidebar">
                        <div class="application-card">
                            <h3>Başvuru</h3>
                            <ul class="requirements">
                                <li><i class="fas fa-check"></i> Gereksinim 1</li>
                                <li><i class="fas fa-check"></i> Gereksinim 2</li>
                                <!-- Diğer gereksinimler -->
                            </ul>
                            <button class="apply-button">Hemen Başvur</button>
                        </div>

                        <div class="contact-card">
                            <h3>Danışmana Sor</h3>
                            <form class="contact-form">
                                <input type="text" placeholder="Adınız Soyadınız">
                                <input type="tel" placeholder="Telefon Numaranız">
                                <input type="email" placeholder="E-posta Adresiniz">
                                <textarea placeholder="Mesajınız"></textarea>
                                <button type="submit">Gönder</button>
                            </form>
                        </div>
                    </aside>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer aynı kalacak -->
</body>
</html>
